<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cardano Staking</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Delegate ADA to PSP</h1>
    <p id="message">Loading CSL...</p>

    <div id="wallet-buttons"></div>
    <div id="delegate-section"></div>
  </div>

  <!-- Put this where your old CSL loader was -->
<script type="module">
  import initCSL, * as CSL from "./libs/cardano_serialization_lib.js";

  initCSL().then(() => {
    window.Cardano = CSL;
    console.log("✅ CSL Loaded (v12.0.1)");
    window.dispatchEvent(new Event("csl-loaded"));
  }).catch(err => {
    console.error("CSL init failed:", err);
    document.getElementById("message").textContent = "⚠️ CSL failed to initialize.";
  });
</script>

  <script type="module" src="./main.js"></script>
</body>
</html>
